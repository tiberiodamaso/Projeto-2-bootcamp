<body>
  <main class="container">

    <!--ADICIONAR USUÁRIOS-->
    <article">
      <div class="align-content-center flex-column justify-content-center m-0 py-2 row">
        <div class="bg-dark bg-opacity-10 col col-md-6 text-center">
          <h2 class="my-4">Cadastrar novo membro na equipe</h2>
        </div><form class="border col-md-6 m-0 py-2 rounded-bottom">
        <div class="col mb-3">
          <label for="nomeCompleto" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome sobrenome">
        </div>
        <div class="col mb-3">
          <label for="setor" class="form-label">Setor:</label>
          <input type="text" class="form-control" id="setor" placeholder="Front-end">
        </div>
        <div class="col mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="nome@example.com">
        </div>
        <div class="col mb-3">
          <label for="foto" class="form-label">foto:</label>
          <input type="file" class="form-control" id="foto" placeholder="http://url.da.foto">
        </div>
        <div class="justify-content-between m-0 mx-auto my-4 row">
          <button class="btn btn-secondary col-5">Cancelar</button>
          <button class="btn btn-primary col-5">Salvar</button>
        </div>
      </form>
      </div>

      

    </article>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
